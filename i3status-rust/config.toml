icons_format = "{icon}"

[theme]
theme = "dracula"
[theme.overrides]
idle_bg = "#FF8C00"
idle_fg = "#000000"

[icons]
icons = "awesome"

[[block]]
block = "cpu"

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(2) "

[block.theme_overrides]
idle_bg = "#4E7815"

[[block]]
block = "sound"

[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "time"
interval = 5
format = " %a %m/%d %R "
